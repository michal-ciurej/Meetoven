<html lang="en">
  <head>
    <link rel="icon" href="icon.png">


    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
      window.onload = function () {
    document
      .querySelector(".say-hi-button")
      .addEventListener("click", function () {
        console.log("Phone click")
        window.location.href="tel:0044 7795522340";
      });
          };


    </script>
    
  </head>
  

    <body style="margin : 0px; overflow: hidden;">
      
     
      <div id="marker" class="guide">
        <img class="img" src="graphic\pattern-M-transparent.png">
    </div>

    <div class="rowcontainer">
      <div class="buttons">
        <button class="say-hi-button" id="callme" ><i class="fa fa-phone" style="font-size: 9vw; color: whitesmoke;"></i></button>
      </div>
    </div>

    <div class="intro" id="prompt">
      <div class="introtext">
      FIND THE MARKER
       </div>
    </div>

    <div class="textguide" id="box">
                    <div id="title" class="title">
                    Mike Ciurej
                    </div>

                    <div id="sub" class="italics">
                    Combining strategic direction with technical ability
                      </div>

                    <div id="subsub" class="subtitle">
                    3D Photogrammetryy
                    </div>

                    
    </div>


      <a-scene vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
  

        <a-marker markerhandler type='pattern' url='Marker\M.patt' > 
          

          <a-entity id="head" gltf-model="Model/Flower_head_F.gltf" scale="1 1 1" position="0 0 0" rotation="0 0 0" animation-mixer>

          </a-entity>
          

        
        </a-marker>
  
          <a-entity camera></a-entity>
      </a-scene>
      
    </body>
</html>
